<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.15);
      --accent: #00e5ff;
      --success: #00ff88;
      --danger: #ff0055;
      --warn: #ffaa00;
      --dim: #9baeb3;
    }

    * { box-sizing: border-box; }

    body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #fff;

  /* ðŸ”¹ Futuristic background with image + gradient overlay */
  background: 
    linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
    url("/static/images/abcccc.png") no-repeat center center fixed;
  background-size: cover;
}


    /* Transparent glass panel */
    .container {
      width:100%;
      max-width:600px;
      padding:28px;
      border-radius:20px;
      background: var(--glass);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid var(--border);
      box-shadow: 0 0 40px rgba(0,229,255,0.2);
    }

    h1 {
      text-align:center;
      margin-bottom:20px;
      font-size:28px;
      letter-spacing:1px;
      color:#e8f9ff;
      text-shadow: 0 0 8px var(--accent), 0 0 18px var(--accent);
    }

    /* Search box */
    .search-box { margin-bottom:16px; }
    .search-box input {
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color:#fff;
      outline:none;
    }
    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    /* Add Task */
    form.add-task {
      display:flex;
      gap:10px;
      margin-bottom:18px;
    }
    form.add-task input[type="text"],
    .add-task input#id_title,
    .add-task input[name="title"] {
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color:#fff;
      outline:none;
    }
    form.add-task button {
      background: linear-gradient(135deg,#00e5ff,#008cff);
      border:none;
      border-radius:14px;
      padding:12px 18px;
      cursor:pointer;
      color:#fff;
      font-weight:500;
      transition:.2s;
    }
    form.add-task button:hover { box-shadow: 0 0 12px var(--accent); }

    /* Task list */
    ul.task-list {
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:12px;
      max-height:60vh;
      overflow:auto;
    }
    ul.task-list li {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 16px;
      border-radius:14px;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--border);
    }
    ul.task-list li.done .task-title {
      text-decoration:line-through;
      color: var(--dim);
    }

    .task-title { flex:1; }

    /* Buttons */
    .btn {
      border:none;
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
      color:#fff;
      font-size:14px;
    }
    .toggle-btn { background: linear-gradient(135deg, var(--success), #00bb66); }
    .delete-btn { background: linear-gradient(135deg, var(--danger), #b0003a); }
    .edit-btn { background: linear-gradient(135deg, var(--warn), #cc7700); }

    .btn:hover { filter:brightness(1.2); }

    /* Inline edit input */
    .edit-input {
      flex:1;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.4);
      color:#fff;
    }

    /* Messages */
    .messages { list-style:none; margin-top:16px; }
    .messages li {
      padding:10px;
      border-radius:10px;
      background: rgba(0,229,255,.08);
      color:#8ffaff;
      border:1px solid rgba(0,229,255,.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List App</h1>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>

    <!-- Add Task -->
    <form action="{% url 'add_task' %}" method="post" class="add-task">
      {% csrf_token %}
      {{ form.title }}
      <button type="submit">Add</button>
    </form>

    <!-- Tasks -->
    <ul class="task-list" id="taskList">
      {% for task in tasks %}
        <li data-id="{{ task.id }}" class="{% if task.is_completed %}done{% endif %}">
          <span class="task-title">{{ task.title }}</span>
          <button class="btn edit-btn">âœŽ</button>
          <form action="{% url 'toggle_task' task.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn toggle-btn">âœ”</button>
          </form>
          <form action="{% url 'delete_task' task.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn delete-btn">âœ–</button>
          </form>
        </li>
      {% empty %}
        <li>No tasks yet!</li>
      {% endfor %}
    </ul>

    {% if messages %}
      <ul class="messages">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  </div>

  <script>
    // Live search
    document.getElementById("searchInput").addEventListener("keyup", function() {
      const q = this.value;
      fetch(`/search/?q=${encodeURIComponent(q)}`)
        .then(r => r.json())
        .then(data => {
          const list = document.getElementById("taskList");
          list.innerHTML = "";
          if (!data.tasks.length) {
            list.innerHTML = "<li>No tasks found!</li>";
          }
          data.tasks.forEach(task => {
            list.innerHTML += `
              <li data-id="${task.id}" class="${task.is_completed ? 'done' : ''}">
                <span class="task-title">${task.title}</span>
                <button class="btn edit-btn">âœŽ</button>
                <form action="/toggle/${task.id}/" method="post" style="display:inline;">
                  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                  <button type="submit" class="btn toggle-btn">âœ”</button>
                </form>
                <form action="/delete/${task.id}/" method="post" style="display:inline;">
                  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                  <button type="submit" class="btn delete-btn">âœ–</button>
                </form>
              </li>
            `;
          });
        });
    });

    // Inline edit
    document.addEventListener("click", e => {
      if (e.target.classList.contains("edit-btn")) {
        const li = e.target.closest("li");
        const id = li.dataset.id;
        const title = li.querySelector(".task-title");
        const old = title.textContent;
        title.innerHTML = `<input type="text" class="edit-input" value="${old}">`;
        const input = title.querySelector("input");
        input.focus();
        input.addEventListener("blur", () => {
          fetch(`/edit-inline/${id}/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              "X-CSRFToken": "{{ csrf_token }}"
            },
            body: "title=" + encodeURIComponent(input.value)
          }).then(r=>r.json())
            .then(d => { title.textContent = d.success ? d.title : old; })
            .catch(()=>{ title.textContent = old; });
        });
      }
    });
  </script>
</body>
</html>
